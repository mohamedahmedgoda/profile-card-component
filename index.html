<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Mohamed Ahmed</title>
  </head>
  <body>
    <div class="container">
      <div class="light-control">
        Lights
        <input type="checkbox" id="light-input" class="light-input" />
        <label for="light-input" class="light-label"></label>
      </div>
      <article class="card">
        <div class="light">
          <img
            src="./assets/linkedin.jpg"
            alt="pic"
            width="15px"
            height="15px"
          />
        </div>
        <div class="top"></div>
        <div class="middle">
          <img
            class="pic"
            src="./assets/linkedin.jpg"
            alt="Mohamed's profile pic"
          />
          <h1 class="title">Mohamed Goda</h1>
          <h2 class="profession">Software Engineer</h2>
        </div>
        <div class="bottom">
          <div class="column">
            <div class="icons">
              <a
                href="https://www.linkedin.com/in/mohamed-goda-405431237/"
                target="_blank"
              >
                <img
                  class="icon"
                  src="./assets/linkedin.png"
                  alt="linkedin icon"
                />
              </a>
              <a href="#">
                <img
                  class="icon"
                  src="./assets/youtube.png"
                  alt="youtube icon"
                />
              </a>
            </div>
            <h3 class="username">mohamedGoda</h3>
          </div>
          <div class="column">
            <div class="icons">
              <a href="#">
                <img
                  class="icon"
                  src="./assets/twitter.png"
                  alt="twitter icon"
                />
              </a>
              <a href="#">
                <img
                  class="icon"
                  src="./assets/instagram.png"
                  alt="instagram icon"
                />
              </a>
            </div>
            <h3 class="username">mohamed_ahmed</h3>
          </div>
          <div class="column">
            <div class="icons">
              <a href="#">
                <img
                  class="icon"
                  src="./assets/facebook.png"
                  alt="facebook icon"
                />
              </a>
            </div>
            <h3 class="username">mohamed</h3>
          </div>
        </div>
      </article>
    </div>
  </body>
</html>
